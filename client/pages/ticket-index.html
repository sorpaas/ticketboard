<template name="ticketIndex">
  {{> header }}

  <div class="row">
    <div class="ticket-list">
      <div class="head">
        <h3>Tickets</h3>
      </div>
      <div class="body">
        {{#each tickets}}
        <div class="item">
          <div class="title">
            <a class="link" href="/tickets/{{_id}}">
              {{title}}
            </a>
            <div class="meta">
              By {{username}}, opened {{createdAtString}}
            </div>
          </div>
        </div>
        {{/each}}
        <div class="item">
          <input id="ticket-new" class="create" type="text" placeholder="New Ticket" />
        </div>
      </div>
