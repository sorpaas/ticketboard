<template name="ticketShow">
  {{> header}}

  <div class="row">
    <div class="ticket-detail">
      <div class="head">
        <h1>{{ ticket.title }} <small>{{createdAtString}}</small></h1>
      </div>
      <div class="body">
        {{#each ticket.comments}}
        <div class="item">
          <div class="intro">
            <i>Someone wrote:</i>
          </div>
          <div class="message">
            {{message}}
          </div>
        </div>
        {{/each}}
        <div class="list-item">
          <!-- <input id="comment-new" class="item-new" type="text" placeholder="New Comment" /> -->
          <textarea id="comment-new" rows="5" class="item-new" placeholder="New Comment"></textarea>
          <a id="ticket-back" class="button">Back</a>
          <ul class="button-group right">
            <li><a id="ticket-close" class="button">Close Ticket</a></li>
            <li><a id="comment-submit" class="button">Submit</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  {{> footer}}
</template>
