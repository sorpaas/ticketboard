<template name="ticketShow">
  {{> header}}

  <div class="container">
    <div class="list-header">
      <h3>{{ ticket.title }}</h3>
    </div>
    <ul class="list-body">
      {{#each ticket.comments}}
      <li class="list-item">
        <div class="item-title">
          <a class="item-title-link">
            {{message}}
          </a>
        </div>
      </li>
      {{/each}}
      <li class="list-item">
        <input id="comment-new" class="item-new" type="text" placeholder="New Comment" />
      </li>
    </ul>
    <button id="ticket-back" class="button button-back">Back</button>
    <button id="ticket-close" class="button button-close-ticket">Close Ticket</button>
  </div>

  {{> footer}}
</template>
