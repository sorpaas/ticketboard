<template name="ticketShow">
  {{> header}}

  <div class="row">
    <div class="ticket-detail">
      <div class="head">
        {{#if editingTitle}}
        <div class="row">
          <div class="title-columns small-10 columns"><input id="title-input" class="title-input" type="text" value="{{ ticket.title }}" /></div>
          <div class="save-columns small-2 columns"><a id="save-ticket-title"><i class="fa fa-check fa-lg"></i></a></div>
        </div>
        {{else}}
        <span class="title">{{ ticket.title }} </span>{{#if notEditing}}<a id="edit-ticket-title"><i class="fa fa-pencil fa-lg"></i></a>{{/if}}
        {{/if}}
        <p class="meta">#{{ ticket._id }}</p>
      </div>
      <div class="body">
        {{#each ticket.comments}}
        <div class="item">
          <div class="intro">
            <i>{{username}} wrote:</i>
          </div>
          {{#if editingComment}}
          <textarea id="comment-edit-input" rows="3" class="comment-edit">{{this.message}}</textarea>
          <a id="save-comment" class="save-comment button tiny">Save</a>
          {{else}}
          <span class="message">
            {{message}}
          </span>{{#if notEditing}}<a id="edit-comment"><i class="fa fa-pencil fa-lg"></i></a>{{/if}}
          {{/if}}
        </div>
        {{/each}}
        <div class="list-item">
          <!-- <input id="comment-new" class="item-new" type="text" placeholder="New Comment" /> -->
          <textarea id="comment-new" rows="5" class="item-new" placeholder="New Comment"></textarea>
          <a id="ticket-back" class="button">Back</a>
          <ul class="button-group right">
            <li><a id="ticket-close" class="button">Close Ticket</a></li>
            <li><a id="comment-submit" class="button">Submit</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  {{> footer}}
</template>
